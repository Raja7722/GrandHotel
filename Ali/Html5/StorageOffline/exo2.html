<!DOCTYPE html>
<!--Do the same as before but now I can click on a window again to make it white and I can store in memory the color of all windows.-->
<html>
<head>
    <meta charset="utf-8" />
    <title>Exo 1</title>
    <style>
        div {
            display: inline-block;
        }

        .petit {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            padding: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div>
        <div id="div1" class="petit" onclick="divClic('div1');"></div>
        <div id="div2" class="petit" onclick="divClic('div2');"></div>
        <br />
        <div id="div3" class="petit" onclick="divClic('div3');"></div>
        <div id="div4" class="petit" onclick="divClic('div4');"></div>
    </div>
    <br />
    <button onclick="localStorage.removeItem('div');">Reset storage</button>
    <script>
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        var div3 = document.getElementById("div3");
        var div4 = document.getElementById("div4");

        function divClic(tag_Id) {
            var div = document.getElementById(tag_Id);
            // Traitement du clic
            if (tag_Id != "") {
                var couleurChoisie = "white";
                var couleurActuelle = div.style.backgroundColor;
                switch (tag_Id) {
                    case "div1": couleurChoisie = "blue"; break;
                    case "div2": couleurChoisie = "green"; break;
                    case "div3": couleurChoisie = "red"; break;
                    case "div4": couleurChoisie = "yellow"; break;
                    default: couleurChoisie = "white"; break;
                }
                if (couleurActuelle == "white")
                    div.style.backgroundColor = couleurChoisie;
                else
                    div.style.backgroundColor = "white";
                localStorage["div"] =
                    [
                        div1.style.backgroundColor,
                        div2.style.backgroundColor,
                        div3.style.backgroundColor,
                        div4.style.backgroundColor,
                    ];
            }
            // Traitement du localStorage
            if (localStorage["div"] == undefined) {
                localStorage["div"] = ["white", "white", "white", "white"];
            }

            div1.style.backgroundColor = localStorage["div"].split(',')[0];
            div2.style.backgroundColor = localStorage["div"].split(',')[1];
            div3.style.backgroundColor = localStorage["div"].split(',')[2];
            div4.style.backgroundColor = localStorage["div"].split(',')[3];
        }
        divClic("");
    </script>
</body>
</html>
